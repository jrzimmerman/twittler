<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link href="style.css" rel="stylesheet">

  <script src="jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="data_generator.js"></script>
  <script src="jquery.timeago.js"></script>
</head>

<body>
  <div class="container">
    <h1>Twittler
    <input class="draft" type="text" />
    <button class="send" enabled>Send</button></h1>

    <ul class="messages">

    </ul>
  </div>


  <script>
    $(document).ready(function() {

      var display = function(tweet) {
        $('.messages').prepend('<li>' + tweet + '</li>');
      }
      var sendText = function() {
        var d = new Date();
        input = $(".draft").val();
        display('@zimmy130: ' + input + ' - ' + jQuery.timeago(d));
      }
      var tweet = function() {
        $(".messages").empty();
        var index = 0;
        while (index < streams.home.length) {
          var tweet = streams.home[index];
          display('@' + tweet.user + ': ' + tweet.message + ' - ' + jQuery.timeago(tweet.created_at));
          index++;
        }
      };
      tweet();
      setInterval(tweet, 5000);
      $('.send').on('click', function() {
        sendText();
      });
    });
  </script>
</body>

</html>
